<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGS | Pinball Probability Research</title>
    <style>
        :root {
            --primary: #4CAF50;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: flex;
            gap: 20px;
            max-width: 900px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
        }

        h2 { margin: 0; color: var(--primary); font-size: 1.2rem; }

        .stat-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--primary);
        }

        input, button {
            background: #3d3d3d;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }
        button:disabled { background: #666; cursor: not-allowed; }

        canvas {
            background: #111;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .log {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            height: 150px;
            overflow-y: auto;
            background: #000;
            padding: 5px;
            border-radius: 4px;
            color: #0f0;
        }

        .header { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Entertainment Games Soft (EGS)</h2>
        <small>Provably Fair Pinball & Probability Research Tool</small>
    </div>

    <div class="container">
        <canvas id="gameCanvas" width="500" height="600"></canvas>

        <div class="controls">
            <div class="stat-box">
                <div>Balance: <span id="balanceDisplay">$0.00</span></div>
            </div>

            <label>Bet Amount ($):</label>
            <input type="number" id="betInput" value="10" min="1">

            <button id="dropButton">DROP BALL</button>

            <div class="stat-box">
                <small>Probability Monitor (Total Drops):</small>
                <div id="statsDisplay">Drops: 0</div>
            </div>

            <div class="log" id="gameLog">
                [SYSTEM]: Initialize EGS Engine...<br>
                [SYSTEM]: Ready for simulation.
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('gameLog');
    
    // Game State
    let balance = 0;
    let totalDrops = 0;
    const pins = [];
    const rows = 12;
    const pinSpacing = 35;
    const pinRadius = 3;
    const ballRadius = 6;
    let balls = [];
    
    // Multipliers for the buckets (Symmetric Gaussian-like distribution)
    const multipliers = [5, 2, 1.2, 0.5, 0.2, 0.5, 1.2, 2, 5];

    // Initialization
    window.onload = () => {
        const initial = prompt("Welcome to EGS Research. Enter initial simulation balance ($):", "1000");
        balance = parseFloat(initial) || 1000;
        updateUI();
        createPins();
        animate();
    };

    function createPins() {
        for (let i = 2; i < rows; i++) {
            const rowWidth = i * pinSpacing;
            const startX = (canvas.width - rowWidth) / 2 + pinSpacing/2;
            for (let j = 0; j < i; j++) {
                pins.push({
                    x: startX + j * pinSpacing,
                    y: 100 + i * pinSpacing
                });
            }
        }
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${balance.toFixed(2)}`;
        document.getElementById('statsDisplay').innerText = `Drops: ${totalDrops}`;
    }

    function addLog(msg) {
        const entry = document.createElement('div');
        entry.innerHTML = `> ${msg}`;
        log.prepend(entry);
    }

    document.getElementById('dropButton').onclick = () => {
        const bet = parseFloat(document.getElementById('betInput').value);
        
        if (bet > balance) {
            addLog("<span style='color:red'>Insufficient Funds</span>");
            return;
        }

        balance -= bet;
        totalDrops++;
        updateUI();

        // Create new ball
        balls.push({
            x: canvas.width / 2 + (Math.random() * 4 - 2), // Small random offset
            y: 50,
            vx: 0,
            vy: 2,
            bet: bet
        });
        
        addLog(`Dropped ball with $${bet} bet`);
    };

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Pins
        ctx.fillStyle = '#777';
        pins.forEach(pin => {
            ctx.beginPath();
            ctx.arc(pin.x, pin.y, pinRadius, 0, Math.PI * 2);
            ctx.fill();
        });

        // Draw Buckets/Multipliers
        const bucketWidth = canvas.width / multipliers.length;
        multipliers.forEach((m, i) => {
            ctx.fillStyle = m >= 1 ? '#4CAF50' : '#f44336';
            ctx.font = '10px Arial';
            ctx.fillText(`${m}x`, i * bucketWidth + bucketWidth/3, canvas.height - 10);
        });

        // Update and Draw Balls
        for (let i = balls.length - 1; i >= 0; i--) {
            const b = balls[i];
            
            // Physics
            b.vy += 0.15; // Gravity
            b.x += b.vx;
            b.y += b.vy;
            b.vx *= 0.99; // Air friction

            // Pin Collision
            pins.forEach(pin => {
                const dx = b.x - pin.x;
                const dy = b.y - pin.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < ballRadius + pinRadius) {
                    // Collision response
                    const angle = Math.atan2(dy, dx);
                    const force = 1.5;
                    b.vx += Math.cos(angle) * force + (Math.random() - 0.5);
                    b.vy = Math.abs(Math.sin(angle) * force) + 1; // Ensure it bounces down
                    b.y = pin.y + (ballRadius + pinRadius + 1) * Math.sin(angle);
                }
            });

            // Wall collision
            if (b.x < 0 || b.x > canvas.width) b.vx *= -0.5;

            // Draw Ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(b.x, b.y, ballRadius, 0, Math.PI * 2);
            ctx.fill();

            // Check if reached bottom
            if (b.y > canvas.height - 30) {
                const bucketIndex = Math.floor(b.x / bucketWidth);
                const mult = multipliers[Math.min(bucketIndex, multipliers.length - 1)] || 0;
                const win = b.bet * mult;
                balance += win;
                addLog(`Landed on ${mult}x. Result: <span style="color:${win >= b.bet ? '#0f0' : '#f00'}">+$${win.toFixed(2)}</span>`);
                balls.splice(i, 1);
                updateUI();
            }
        }

        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
