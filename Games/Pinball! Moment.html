<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball! Moment | EGS Research</title>
    <style>
        :root {
            --primary: #2e7d32;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --border: #d2d2d7;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        #splash-screen img {
            width: 450px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-bar {
            width: 200px; height: 3px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%; height: 100%;
            background: var(--primary);
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Main Game Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex; gap: 30px;
            border: 1px solid var(--border);
        }

        .controls { display: flex; flex-direction: column; gap: 20px; min-width: 280px; }
        
        h2 { 
            margin: 0; 
            color: var(--text); 
            font-size: 1.8rem; 
            font-weight: 700; 
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }
        
        .stat-box {
            background: #f9f9fb;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        input {
            background: #ffffff;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: var(--text);
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover { background: #333; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

        canvas {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .log {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.8rem;
            height: 180px;
            overflow-y: auto;
            background: #f5f5f7;
            padding: 12px;
            border-radius: 8px;
            color: #444;
            border: 1px solid #eee;
            line-height: 1.5;
        }

        .header { text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://raw.githubusercontent.com/AriesLinux/Entertainment-Games-Soft/main/Entertainment%20Games%20Soft%20LOGO.png" alt="EGS Logo">
        <div class="loading-bar">
            <div class="loading-progress" id="load-progress"></div>
        </div>
    </div>

    <div class="header">
        <h2>Pinball! Moment</h2>
        <div style="color: #888; font-size: 0.85rem; margin-top: 5px; font-weight: 500;">ENTERTAINMENT GAMES SOFT • RESEARCH SYSTEM</div>
    </div>

    <div class="container">
        <canvas id="gameCanvas" width="500" height="600"></canvas>

        <div class="controls">
            <div class="stat-box">
                <div style="font-size: 0.75rem; color: #888; font-weight: 600; margin-bottom: 5px;">CURRENT BALANCE</div>
                <div id="balanceDisplay" style="font-size: 2rem; font-weight: 700; color: var(--text);">$0.00</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 0.8rem; color: #666; font-weight: 600;">STAKE AMOUNT</label>
                <input type="number" id="betInput" value="10" min="1">
            </div>

            <button id="dropButton">Release Ball</button>

            <div class="log" id="gameLog">
                [SYSTEM]: Audio & Physics Engine Ready.<br>
            </div>
            
            <div id="statsDisplay" style="font-size: 0.75rem; color: #aaa; text-align: center; letter-spacing: 1px;">SAMPLES COLLECTED: 0</div>
        </div>
    </div>

<script>
    // --- 音效引擎 (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, duration, vol = 0.1) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    const soundCollision = () => playSound(600 + Math.random() * 200, 'triangle', 0.1, 0.05);
    const soundWin = () => {
        playSound(523.25, 'sine', 0.3, 0.1); // C5
        setTimeout(() => playSound(659.25, 'sine', 0.3, 0.1), 100); // E5
        setTimeout(() => playSound(783.99, 'sine', 0.5, 0.1), 200); // G5
    };
    const soundLoss = () => playSound(150, 'sawtooth', 0.4, 0.05);

    // --- 遊戲邏輯 ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('gameLog');
    const splash = document.getElementById('splash-screen');
    const progress = document.getElementById('load-progress');
    
    let balance = 0;
    let totalDrops = 0;
    const pins = [];
    const rows = 12;
    const pinSpacing = 35;
    const pinRadius = 3;
    const ballRadius = 6;
    let balls = [];
    const multipliers = [5, 2, 1.2, 0.5, 0.2, 0.5, 1.2, 2, 5];

    window.onload = () => {
        setTimeout(() => { progress.style.width = '100%'; }, 200);
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.visibility = 'hidden';
                initGame();
            }, 1000);
        }, 2800);
    };

    function initGame() {
        const initial = prompt("PINBALL! MOMENT RESEARCH\nEnter simulation balance ($):", "1000");
        balance = parseFloat(initial) || 1000;
        updateUI();
        createPins();
        animate();
        addLog("Audio System initialized. Capital: $" + balance.toLocaleString());
    }

    function createPins() {
        for (let i = 2; i < rows; i++) {
            const rowWidth = i * pinSpacing;
            const startX = (canvas.width - rowWidth) / 2 + pinSpacing/2;
            for (let j = 0; j < i; j++) {
                pins.push({ x: startX + j * pinSpacing, y: 100 + i * pinSpacing });
            }
        }
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('statsDisplay').innerText = `SAMPLES COLLECTED: ${totalDrops}`;
    }

    function addLog(msg) {
        const entry = document.createElement('div');
        entry.style.marginBottom = "5px";
        entry.innerHTML = `<span style="color: #bbb;">#</span> ${msg}`;
        log.prepend(entry);
    }

    document.getElementById('dropButton').onclick = () => {
        const bet = parseFloat(document.getElementById('betInput').value);
        if (bet > balance || bet <= 0) {
            addLog("<span style='color:#d32f2f'>ERR: Insufficient Funds.</span>");
            return;
        }
        balance -= bet;
        totalDrops++;
        updateUI();
        balls.push({ x: canvas.width / 2 + (Math.random() * 2 - 1), y: 50, vx: 0, vy: 2, bet: bet });
        playSound(400, 'sine', 0.1, 0.1); // 發球聲
    };

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#d2d2d7';
        pins.forEach(pin => {
            ctx.beginPath(); ctx.arc(pin.x, pin.y, pinRadius, 0, Math.PI * 2); ctx.fill();
        });

        const bucketWidth = canvas.width / multipliers.length;
        multipliers.forEach((m, i) => {
            ctx.fillStyle = m >= 1 ? '#2e7d32' : '#d32f2f';
            ctx.font = 'bold 11px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${m}X`, i * bucketWidth + bucketWidth/2, canvas.height - 15);
        });

        for (let i = balls.length - 1; i >= 0; i--) {
            const b = balls[i];
            b.vy += 0.2; b.x += b.vx; b.y += b.vy; b.vx *= 0.98;

            pins.forEach(pin => {
                const dx = b.x - pin.x; const dy = b.y - pin.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < ballRadius + pinRadius) {
                    soundCollision(); // 播放碰撞聲
                    const angle = Math.atan2(dy, dx);
                    const force = 2.2;
                    b.vx += Math.cos(angle) * force + (Math.random() - 0.5);
                    b.vy = Math.abs(Math.sin(angle) * force) + 1.5;
                    b.y = pin.y + (ballRadius + pinRadius + 1) * Math.sin(angle);
                }
            });

            if (b.x < 10 || b.x > canvas.width - 10) b.vx *= -0.6;

            ctx.fillStyle = '#1d1d1f';
            ctx.beginPath(); ctx.arc(b.x, b.y, ballRadius, 0, Math.PI * 2); ctx.fill();

            if (b.y > canvas.height - 40) {
                const bucketIndex = Math.floor(b.x / bucketWidth);
                const mult = multipliers[Math.min(bucketIndex, multipliers.length - 1)] || 0;
                const win = b.bet * mult;
                balance += win;
                
                // 根據倍數播放不同音效
                if (mult >= 1) soundWin(); else soundLoss();

                addLog(`MULT: ${mult}x | <span style="color:${win >= b.bet ? '#2e7d32' : '#d32f2f'}">$${win.toFixed(2)}</span>`);
                balls.splice(i, 1);
                updateUI();
            }
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
