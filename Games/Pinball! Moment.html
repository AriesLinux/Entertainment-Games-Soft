<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Fun | EGS Research</title>
    <style>
        :root {
            --primary: #4CAF50;
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s, transform 1s;
        }

        #splash-screen img {
            width: 450px; /* 根據你的圖片比例優化 */
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.4)); transform: scale(1.02); }
            100% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); transform: scale(1); }
        }

        .loading-bar {
            width: 250px; height: 2px;
            background: #333;
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%; height: 100%;
            background: var(--primary);
            transition: width 2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* --- Main Game Styles --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; gap: 25px;
            border: 1px solid #333;
        }

        .controls { display: flex; flex-direction: column; gap: 20px; min-width: 280px; }
        h2 { margin: 0; color: var(--primary); font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
        
        .stat-box {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        input, button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover { background: #66bb6a; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        canvas {
            background: #000;
            border-radius: 12px;
            border: 1px solid #444;
        }

        .log {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.85rem;
            height: 180px;
            overflow-y: auto;
            background: #050505;
            padding: 12px;
            border-radius: 6px;
            color: #4CAF50;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://raw.githubusercontent.com/AriesLinux/Entertainment-Games-Soft/main/Entertainment%20Games%20Soft%20LOGO.png" alt="EGS Logo">
        <div class="loading-bar">
            <div class="loading-progress" id="load-progress"></div>
        </div>
    </div>

    <div class="header" style="text-align: center; margin-bottom: 30px;">
        <h2>JUMPING FUN</h2>
        <div style="color: #666; font-size: 0.9rem; margin-top: 5px;">ENTERTAINMENT GAMES SOFT • RESEARCH DIV</div>
    </div>

    <div class="container">
        <canvas id="gameCanvas" width="500" height="600"></canvas>

        <div class="controls">
            <div class="stat-box">
                <div style="font-size: 0.75rem; color: #888; text-transform: uppercase; margin-bottom: 5px;">Total Balance</div>
                <div id="balanceDisplay" style="font-size: 2rem; font-weight: 700; color: var(--primary);">$0.00</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 0.85rem; color: #888;">WAGER PER DROP</label>
                <input type="number" id="betInput" value="10" min="1">
            </div>

            <button id="dropButton" style="height: 60px; font-size: 1.2rem;">Release Ball</button>

            <div class="log" id="gameLog">
                [SYSTEM]: EGS Engine Initialized.<br>
                [SYSTEM]: Waiting for session...
            </div>
            
            <div id="statsDisplay" style="font-size: 0.8rem; color: #555; text-align: center;">RESEARCH DATA COLLECTED: 0</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('gameLog');
    const splash = document.getElementById('splash-screen');
    const progress = document.getElementById('load-progress');
    
    let balance = 0;
    let totalDrops = 0;
    const pins = [];
    const rows = 12;
    const pinSpacing = 35;
    const pinRadius = 3;
    const ballRadius = 6;
    let balls = [];
    const multipliers = [5, 2, 1.2, 0.5, 0.2, 0.5, 1.2, 2, 5];

    window.onload = () => {
        setTimeout(() => { progress.style.width = '100%'; }, 100);
        setTimeout(() => {
            splash.style.opacity = '0';
            splash.style.transform = 'scale(1.1)'; // 消失時輕微放大，增加動態感
            setTimeout(() => {
                splash.style.visibility = 'hidden';
                initGame();
            }, 1000);
        }, 2500);
    };

    function initGame() {
        const initial = prompt("JUMPING FUN RESEARCH\nPlease enter initial simulation balance ($):", "1000");
        balance = parseFloat(initial) || 1000;
        updateUI();
        createPins();
        animate();
        addLog("Simulation started. Capital: $" + balance.toLocaleString());
    }

    function createPins() {
        for (let i = 2; i < rows; i++) {
            const rowWidth = i * pinSpacing;
            const startX = (canvas.width - rowWidth) / 2 + pinSpacing/2;
            for (let j = 0; j < i; j++) {
                pins.push({ x: startX + j * pinSpacing, y: 100 + i * pinSpacing });
            }
        }
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('statsDisplay').innerText = `RESEARCH DATA COLLECTED: ${totalDrops}`;
    }

    function addLog(msg) {
        const entry = document.createElement('div');
        entry.style.borderBottom = "1px solid #111";
        entry.style.padding = "4px 0";
        entry.innerHTML = `<span style="color: #444;">#</span> ${msg}`;
        log.prepend(entry);
    }

    document.getElementById('dropButton').onclick = () => {
        const bet = parseFloat(document.getElementById('betInput').value);
        if (bet > balance || bet <= 0) {
            addLog("<span style='color:#f44336'>ERR: Insufficient Funds.</span>");
            return;
        }
        balance -= bet;
        totalDrops++;
        updateUI();
        balls.push({ x: canvas.width / 2 + (Math.random() * 2 - 1), y: 50, vx: 0, vy: 2, bet: bet });
    };

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Pins
        ctx.fillStyle = '#333';
        pins.forEach(pin => {
            ctx.beginPath(); ctx.arc(pin.x, pin.y, pinRadius, 0, Math.PI * 2); ctx.fill();
        });

        // Buckets
        const bucketWidth = canvas.width / multipliers.length;
        multipliers.forEach((m, i) => {
            ctx.fillStyle = m >= 1 ? '#4CAF50' : '#f44336';
            ctx.font = 'bold 11px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${m}X`, i * bucketWidth + bucketWidth/2, canvas.height - 15);
        });

        for (let i = balls.length - 1; i >= 0; i--) {
            const b = balls[i];
            b.vy += 0.2; b.x += b.vx; b.y += b.vy; b.vx *= 0.98;

            pins.forEach(pin => {
                const dx = b.x - pin.x; const dy = b.y - pin.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < ballRadius + pinRadius) {
                    const angle = Math.atan2(dy, dx);
                    const force = 2.2;
                    b.vx += Math.cos(angle) * force + (Math.random() - 0.5);
                    b.vy = Math.abs(Math.sin(angle) * force) + 1.5;
                    b.y = pin.y + (ballRadius + pinRadius + 1) * Math.sin(angle);
                }
            });

            if (b.x < 10 || b.x > canvas.width - 10) b.vx *= -0.6;

            // Ball Glow Effect
            ctx.shadowBlur = 15; ctx.shadowColor = '#fff';
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(b.x, b.y, ballRadius, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            if (b.y > canvas.height - 40) {
                const bucketIndex = Math.floor(b.x / bucketWidth);
                const mult = multipliers[Math.min(bucketIndex, multipliers.length - 1)] || 0;
                const win = b.bet * mult;
                balance += win;
                addLog(`MULT: ${mult}x | NET: <span style="color:${win >= b.bet ? '#4CAF50' : '#f44336'}">$${win.toFixed(2)}</span>`);
                balls.splice(i, 1);
                updateUI();
            }
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
