<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball! Moment | MOP Extreme Edition</title>
    <style>
        :root {
            --primary: #1b5e20;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --border: #d2d2d7;
            --danger: #b71c1c;
        }

        /* --- Loading Screen --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        #splash-screen img {
            width: 400px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-bar {
            width: 200px; height: 3px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%; height: 100%;
            background: var(--primary);
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Main Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: flex; gap: 30px;
            border: 1px solid var(--border);
        }

        .controls { display: flex; flex-direction: column; gap: 20px; min-width: 280px; }
        
        h2 { 
            margin: 0; 
            color: var(--text); 
            font-size: 1.8rem; 
            font-weight: 800; 
            letter-spacing: -1.5px;
        }
        
        .stat-box {
            background: #f9f9fb;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        input {
            background: #ffffff;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 90%;
        }

        button {
            background: var(--text);
            color: #ffffff;
            border: none;
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover { background: #000; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        canvas {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .log {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.75rem;
            height: 200px;
            overflow-y: auto;
            background: #fdfdfd;
            padding: 12px;
            border-radius: 8px;
            color: #444;
            border: 1px solid #eee;
        }

        .header { text-align: center; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://raw.githubusercontent.com/AriesLinux/Entertainment-Games-Soft/main/Entertainment%20Games%20Soft%20LOGO.png" alt="EGS Logo">
        <div class="loading-bar">
            <div class="loading-progress" id="load-progress"></div>
        </div>
    </div>

    <div class="header">
        <h2>Pinball! Moment</h2>
        <div style="color: #b71c1c; font-size: 0.75rem; font-weight: 900; letter-spacing: 2px; margin-top: 5px;">MOP EXTREME RESEARCH ENGINE</div>
    </div>

    <div class="container">
        <canvas id="gameCanvas" width="500" height="750"></canvas>

        <div class="controls">
            <div class="stat-box">
                <div style="font-size: 0.7rem; color: #888; font-weight: 700;">CAPITAL (MOP)</div>
                <div id="balanceDisplay" style="font-size: 2.2rem; font-weight: 800;">$0.00</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 0.75rem; color: #666; font-weight: 700;">STAKE (MOP)</label>
                <input type="number" id="betInput" value="100" min="10">
            </div>

            <button id="dropButton">INITIATE DROP</button>

            <div class="log" id="gameLog">
                [SECURE]: Probability Matrix Configured.<br>
            </div>
            
            <div id="statsDisplay" style="font-size: 0.7rem; color: #bbb; text-align: center; font-weight: 600;">DATA SAMPLES: 0</div>
        </div>
    </div>

<script>
    // --- Audio Synthesis ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, duration, vol = 0.1) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    const soundCollision = () => playSound(900 + Math.random() * 500, 'square', 0.05, 0.02);
    const soundWin = () => [600, 900, 1300].forEach((f, i) => setTimeout(() => playSound(f, 'sine', 0.5, 0.1), i * 80));
    const soundLoss = () => playSound(60, 'sawtooth', 0.6, 0.1);

    // --- Game Logic ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('gameLog');
    const splash = document.getElementById('splash-screen');
    const progress = document.getElementById('load-progress');
    
    let balance = 0;
    let totalDrops = 0;
    const pins = [];
    const rows = 18; // Increased from 14 to 18 rows for extreme difficulty
    const pinSpacing = 27;
    const pinRadius = 2.2;
    const ballRadius = 5.5;
    let balls = [];
    
    // Multipliers: Widened the "Dead Zone" (0.1X) in the middle. Edge is capped at 20X.
    const multipliers = [20, 10, 5, 1, 0.2, 0.1, 0.1, 0.1, 0.1, 0.2, 1, 5, 10, 20];

    window.onload = () => {
        setTimeout(() => { progress.style.width = '100%'; }, 200);
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.visibility = 'hidden'; initGame(); }, 1000);
        }, 2800);
    };

    function initGame() {
        const initial = prompt("PINBALL! MOMENT EXTREME\nEnter MOP Capital Amount:", "5000");
        balance = parseFloat(initial) || 5000;
        updateUI();
        createPins();
        animate();
    }

    function createPins() {
        for (let i = 2; i < rows; i++) {
            const rowWidth = i * pinSpacing;
            const startX = (canvas.width - rowWidth) / 2 + pinSpacing/2;
            for (let j = 0; j < i; j++) {
                // High density forest with randomized micro-offsets
                pins.push({ 
                    x: startX + j * pinSpacing + (Math.random() * 1.5 - 0.75), 
                    y: 70 + i * pinSpacing 
                });
            }
        }
    }

    function updateUI() {
        // Formatted to Macau Pataca (MOP)
        document.getElementById('balanceDisplay').innerText = `MOP $${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('statsDisplay').innerText = `DATA SAMPLES: ${totalDrops}`;
    }

    function addLog(msg) {
        const entry = document.createElement('div');
        entry.style.borderBottom = "1px solid #f0f0f0";
        entry.style.padding = "4px 0";
        entry.innerHTML = msg;
        log.prepend(entry);
    }

    document.getElementById('dropButton').onclick = () => {
        const bet = parseFloat(document.getElementById('betInput').value);
        if (bet > balance || bet <= 0) {
            addLog("<span style='color:var(--danger)'>[ALERT]: MOP Balance Insufficient.</span>");
            return;
        }
        balance -= bet;
        totalDrops++;
        updateUI();
        // Drop ball with slight random tilt
        balls.push({ x: canvas.width / 2 + (Math.random() * 4 - 2), y: 35, vx: (Math.random() - 0.5), vy: 3, bet: bet });
        playSound(440, 'sine', 0.1, 0.05);
    };

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Pins
        ctx.fillStyle = '#d2d2d7';
        pins.forEach(pin => {
            ctx.beginPath(); ctx.arc(pin.x, pin.y, pinRadius, 0, Math.PI * 2); ctx.fill();
        });

        // Slots
        const bucketWidth = canvas.width / multipliers.length;
        multipliers.forEach((m, i) => {
            ctx.fillStyle = m >= 1 ? '#1b5e20' : '#b71c1c';
            ctx.font = 'bold 10px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${m}X`, i * bucketWidth + bucketWidth/2, canvas.height - 15);
        });

        for (let i = balls.length - 1; i >= 0; i--) {
            const b = balls[i];
            
            // Physics: High Gravity and High Velocity
            b.vy += 0.3; 
            b.x += b.vx; 
            b.y += b.vy; 
            b.vx *= 0.992;

            // Pin Collision Forest
            pins.forEach(pin => {
                const dx = b.x - pin.x; const dy = b.y - pin.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < ballRadius + pinRadius) {
                    soundCollision();
                    const angle = Math.atan2(dy, dx);
                    // Higher restitution coefficient for chaotic bounce
                    const force = 3.2; 
                    b.vx += Math.cos(angle) * force + (Math.random() - 0.5) * 1.8;
                    b.vy = Math.abs(Math.sin(angle) * force) + 2.5; 
                    b.y = pin.y + (ballRadius + pinRadius + 1) * Math.sin(angle);
                }
            });

            // Boundary Logic
            if (b.x < 10 || b.x > canvas.width - 10) b.vx *= -0.8;

            // Render Ball
            ctx.fillStyle = '#1d1d1f';
            ctx.beginPath(); ctx.arc(b.x, b.y, ballRadius, 0, Math.PI * 2); ctx.fill();

            // Result Detection
            if (b.y > canvas.height - 40) {
                const bucketIndex = Math.floor(b.x / bucketWidth);
                const mult = multipliers[Math.min(bucketIndex, multipliers.length - 1)] || 0;
                const win = b.bet * mult;
                balance += win;
                
                if (mult >= 5) soundWin(); 
                else if (mult < 1) soundLoss();

                const logColor = mult >= 1 ? '#1b5e20' : '#b71c1c';
                addLog(`<span style="color:${logColor}">[RET]: ${mult}X | MOP $${win.toFixed(2)}</span>`);
                balls.splice(i, 1);
                updateUI();
            }
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
