<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball! Moment | EGS Research</title>
    <style>
        :root {
            --primary: #2e7d32;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --border: #d2d2d7;
            --loss: #d32f2f;
            --win: #2e7d32;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        #splash-screen img {
            width: 450px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-bar {
            width: 200px; height: 3px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%; height: 100%;
            background: #000;
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Main Game Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex; gap: 30px;
            border: 1px solid var(--border);
        }

        .controls { display: flex; flex-direction: column; gap: 20px; min-width: 280px; }
        
        h2 { 
            margin: 0; 
            color: var(--text); 
            font-size: 1.8rem; 
            font-weight: 700; 
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }
        
        .stat-box {
            background: #f9f9fb;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        input {
            background: #ffffff;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* 难度选择样式 */
        .difficulty-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .difficulty-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
        }
        .difficulty-options {
            display: flex;
            gap: 8px;
        }
        .difficulty-option {
            flex: 1;
            position: relative;
        }
        .difficulty-option input {
            position: absolute;
            opacity: 0;
        }
        .difficulty-option label {
            display: block;
            text-align: center;
            padding: 10px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }
        .difficulty-option input:checked + label {
            background: var(--text);
            color: #fff;
            border-color: var(--text);
        }
        .difficulty-option label:hover {
            transform: translateY(-1px);
        }

        button {
            background: var(--text);
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover { background: #333; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #aaa; cursor: not-allowed; transform: none; }

        canvas {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .log {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.8rem;
            height: 180px;
            overflow-y: auto;
            background: #f5f5f7;
            padding: 12px;
            border-radius: 8px;
            color: #444;
            border: 1px solid #eee;
            line-height: 1.5;
        }

        .header { text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://raw.githubusercontent.com/AriesLinux/Entertainment-Games-Soft/main/Entertainment%20Games%20Soft%20LOGO.png" alt="EGS Logo">
        <div class="loading-bar">
            <div class="loading-progress" id="load-progress"></div>
        </div>
    </div>

    <div class="header">
        <h2>Pinball! Moment</h2>
        <div style="color: #888; font-size: 0.85rem; margin-top: 5px; font-weight: 500;">ENTERTAINMENT GAMES SOFT • RESEARCH SYSTEM</div>
    </div>

    <div class="container">
        <canvas id="gameCanvas" width="500" height="700"></canvas>

        <div class="controls">
            <div class="stat-box">
                <div style="font-size: 0.75rem; color: #888; font-weight: 600; margin-bottom: 5px;">CURRENT BALANCE</div>
                <div id="balanceDisplay" style="font-size: 2rem; font-weight: 700; color: var(--text);">HK$0.00</div>
            </div>

            <!-- 新增难度选择开关 -->
            <div class="difficulty-selector">
                <label class="difficulty-label">DIFFICULTY LEVEL</label>
                <div class="difficulty-options">
                    <div class="difficulty-option">
                        <input type="radio" name="difficulty" id="low" value="low">
                        <label for="low">LOW</label>
                    </div>
                    <div class="difficulty-option">
                        <input type="radio" name="difficulty" id="medium" value="medium" checked>
                        <label for="medium">MEDIUM</label>
                    </div>
                    <div class="difficulty-option">
                        <input type="radio" name="difficulty" id="high" value="high">
                        <label for="high">HIGH</label>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 0.8rem; color: #666; font-weight: 600;">STAKE AMOUNT</label>
                <input type="number" id="betInput" value="30" min="1">
            </div>

            <button id="dropButton">Release Ball</button>

            <div class="log" id="gameLog">
                [SYSTEM]: Audio & Physics Engine Ready.<br>
            </div>
            
            <div id="statsDisplay" style="font-size: 0.75rem; color: #aaa; text-align: center; letter-spacing: 1px;">SAMPLES COLLECTED: 0</div>
        </div>
    </div>

<script>
    // (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, duration, vol = 0.1) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    const soundCollision = () => playSound(600 + Math.random() * 200, 'triangle', 0.08, 0.03);
    const soundWin = () => {
        playSound(523.25, 'sine', 0.2, 0.08);
        setTimeout(() => playSound(659.25, 'sine', 0.2, 0.08), 100);
        setTimeout(() => playSound(783.99, 'sine', 0.3, 0.08), 200);
    };
    const soundLoss = () => playSound(150, 'sawtooth', 0.3, 0.06);
    const soundBankrupt = () => {
        playSound(200, 'sawtooth', 0.5, 0.1);
        setTimeout(() => playSound(100, 'sawtooth', 0.8, 0.1), 300);
    };
    const soundSwitchDifficulty = () => playSound(300, 'sine', 0.15, 0.05);

    // --- 难度配置表 ---
    const difficultyConfig = {
        low: {
            name: "低难度",
            rows: 10,
            pinSpacing: 38,
            pinRadius: 3,
            ballRadius: 6,
            gravity: 0.2,
            bounceForce: 2.5,
            horizontalDamping: 0.98,
            wallBounce: 0.8,
            randomOffset: 0.8,
            multipliers: [3, 1.5, 1.2, 0.8, 0.6, 0.5, 0.6, 0.8, 1.2, 1.5, 3],
            defaultBet: 10
        },
        medium: {
            name: "中难度",
            rows: 14,
            pinSpacing: 35,
            pinRadius: 3.5,
            ballRadius: 5.5,
            gravity: 0.28,
            bounceForce: 2.0,
            horizontalDamping: 0.96,
            wallBounce: 0.5,
            randomOffset: 0.6,
            multipliers: [5, 2, 1.2, 0.5, 0.3, 0.2, 0.3, 0.5, 1.2, 2, 5],
            defaultBet: 30
        },
        high: {
            name: "高难度",
            rows: 18,
            pinSpacing: 32,
            pinRadius: 3.8,
            ballRadius: 5,
            gravity: 0.35,
            bounceForce: 1.7,
            horizontalDamping: 0.93,
            wallBounce: 0.3,
            randomOffset: 0.4,
            multipliers: [10, 3, 1.5, 0.8, 0.4, 0.2, 0.1, 0.2, 0.4, 0.8, 1.5, 3, 10],
            defaultBet: 50
        }
    };

    // --- Game logic ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('gameLog');
    const splash = document.getElementById('splash-screen');
    const progress = document.getElementById('load-progress');
    const dropButton = document.getElementById('dropButton');
    const betInput = document.getElementById('betInput');
    const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');
    
    let currentDifficulty = difficultyConfig.medium;
    let balance = 0;
    let totalDrops = 0;
    let isBankrupt = false;
    const pins = [];
    let balls = [];

    window.onload = () => {
        setTimeout(() => { progress.style.width = '100%'; }, 200);
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.visibility = 'hidden';
                initGame();
                bindDifficultySwitch();
            }, 1000);
        }, 2800);
    };

    function initGame() {
        const initial = prompt("PINBALL! MOMENT RESEARCH\nEnter simulation balance (HK$):", "500");
        balance = parseFloat(initial) || 500;
        updateUI();
        createPins();
        animate();
        addLog(`System initialized. Starting Capital: HK$${balance.toLocaleString()}`);
        addLog(`Current Difficulty: ${currentDifficulty.name}`);
        checkBankrupt();
    }

    // 绑定难度切换事件
    function bindDifficultySwitch() {
        difficultyRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                // 更新当前难度配置
                currentDifficulty = difficultyConfig[e.target.value];
                // 清空空中弹珠，避免物理异常
                balls = [];
                // 重新生成钉子布局
                pins.length = 0;
                createPins();
                // 更新默认下注金额
                betInput.value = currentDifficulty.defaultBet;
                // 音效与日志
                soundSwitchDifficulty();
                addLog(`Difficulty switched to: <span style="font-weight:700">${currentDifficulty.name}</span>`);
                // 重置破产状态（切换难度可重新游玩）
                if (isBankrupt) {
                    isBankrupt = false;
                    dropButton.disabled = false;
                    betInput.disabled = false;
                }
            });
        });
    }

    function createPins() {
        for (let i = 2; i < currentDifficulty.rows; i++) {
            const rowWidth = i * currentDifficulty.pinSpacing;
            const startX = (canvas.width - rowWidth) / 2 + currentDifficulty.pinSpacing/2;
            for (let j = 0; j < i; j++) {
                pins.push({ 
                    x: startX + j * currentDifficulty.pinSpacing, 
                    y: 80 + i * currentDifficulty.pinSpacing 
                });
            }
        }
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `HK$${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('statsDisplay').innerText = `SAMPLES COLLECTED: ${totalDrops}`;
    }

    function addLog(msg) {
        const entry = document.createElement('div');
        entry.style.marginBottom = "5px";
        entry.innerHTML = `<span style="color: #bbb;">#</span> ${msg}`;
        log.prepend(entry);
    }

    // 破产检测机制
    function checkBankrupt() {
        if (balance < 1 && !isBankrupt) {
            isBankrupt = true;
            dropButton.disabled = true;
            betInput.disabled = true;
            soundBankrupt();
            addLog("<span style='color:#d32f2f; font-weight:700;'>BANKRUPT! You have lost all your funds.</span>");
            alert("BANKRUPT!\nYou have no remaining balance to continue playing.\nSwitch difficulty to reset.");
        }
    }

    dropButton.onclick = () => {
        if (isBankrupt) return;
        const bet = parseFloat(betInput.value);
        if (bet > balance || bet <= 0) {
            addLog("<span style='color:#d32f2f'>ERR: Insufficient Funds.</span>");
            return;
        }
        balance -= bet;
        totalDrops++;
        updateUI();
        // 初始横向偏移随难度调整
        const initOffset = currentDifficulty.name === "高难度" ? 0.5 : 1;
        balls.push({ 
            x: canvas.width / 2 + (Math.random() * initOffset - initOffset/2), 
            y: 40, 
            vx: 0, 
            vy: 1.5, 
            bet: bet 
        });
        playSound(400, 'sine', 0.1, 0.08);
    };

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 绘制钉子
        ctx.fillStyle = '#d2d2d7';
        pins.forEach(pin => {
            ctx.beginPath(); 
            ctx.arc(pin.x, pin.y, currentDifficulty.pinRadius, 0, Math.PI * 2); 
            ctx.fill();
        });

        // 绘制倍率格子
        const multipliers = currentDifficulty.multipliers;
        const bucketWidth = canvas.width / multipliers.length;
        multipliers.forEach((m, i) => {
            ctx.fillStyle = m >= 1 ? (m >= 5 ? '#1b5e20' : '#2e7d32') : '#d32f2f';
            ctx.font = 'bold 10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${m}X`, i * bucketWidth + bucketWidth/2, canvas.height - 12);
            // 绘制格子分割线
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(i * bucketWidth, canvas.height - 30);
            ctx.lineTo(i * bucketWidth, canvas.height);
            ctx.stroke();
        });

        // 弹珠物理逻辑
        for (let i = balls.length - 1; i >= 0; i--) {
            const b = balls[i];
            // 重力随难度变化
            b.vy += currentDifficulty.gravity;
            b.x += b.vx;
            b.y += b.vy;
            // 水平阻尼随难度变化
            b.vx *= currentDifficulty.horizontalDamping;

            // 钉子碰撞逻辑
            pins.forEach(pin => {
                const dx = b.x - pin.x;
                const dy = b.y - pin.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < currentDifficulty.ballRadius + currentDifficulty.pinRadius) {
                    soundCollision();
                    const angle = Math.atan2(dy, dx);
                    // 反弹力随难度变化
                    const force = currentDifficulty.bounceForce;
                    // 随机偏移随难度变化，难度越高越难控制
                    const randomOffset = currentDifficulty.randomOffset;
                    b.vx += Math.cos(angle) * force + (Math.random() * randomOffset - randomOffset/2);
                    b.vy = Math.abs(Math.sin(angle) * force) + 1;
                    b.y = pin.y + (currentDifficulty.ballRadius + currentDifficulty.pinRadius + 1) * Math.sin(angle);
                }
            });

            // 左右边界碰撞，反弹系数随难度变化
            if (b.x < currentDifficulty.ballRadius || b.x > canvas.width - currentDifficulty.ballRadius) {
                b.vx *= -currentDifficulty.wallBounce;
                b.x = b.x < currentDifficulty.ballRadius ? currentDifficulty.ballRadius : canvas.width - currentDifficulty.ballRadius;
            }

            // 绘制弹珠
            ctx.fillStyle = '#1d1d1f';
            ctx.beginPath(); 
            ctx.arc(b.x, b.y, currentDifficulty.ballRadius, 0, Math.PI * 2); 
            ctx.fill();

            // 弹珠落到底部结算
            if (b.y > canvas.height - 35) {
                const bucketIndex = Math.floor(b.x / bucketWidth);
                const mult = multipliers[Math.min(Math.max(bucketIndex, 0), multipliers.length - 1)] || 0;
                const win = b.bet * mult;
                balance += win;
                
                // 音效
                if (mult >= 1) soundWin(); else soundLoss();

                // 日志输出
                const isWin = win >= b.bet;
                addLog(`MULT: ${mult}x | <span style="color:${isWin ? '#2e7d32' : '#d32f2f'}; font-weight:${isWin ? '500' : '700'}">HK$${win.toFixed(2)}</span>`);
                
                balls.splice(i, 1);
                updateUI();
                checkBankrupt();
            }
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
